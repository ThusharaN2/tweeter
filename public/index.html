<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--Fonts-->  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">  <!--bungee & source sans pro-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--font awesome-->

    <!--Avatar API-->
    <link rel ="stylesheet" href="https://avatars.dicebear.com/api/adventurer/:seed.svg">

   <!--App CSS-->>
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" /><!--layout-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/> <!--nav-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" /> <!--header-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" /> <!--new-tweet-->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" /><!--tweet-->

    <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!--timeago-->

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script> <!--client-->
  <script src="/scripts/composer-char-counter.js"></script> <!--char-counter-->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="tweeter-logo" style="font-family:bungee">tweeter</span>
      <div class='write-right'>
        <span class='write-tweet'><b>Write</b> a new tweet</span>
        <i id= "arrow" class="fas fa-angle-double-down icon"></i>
      </div>
      </nav>
      <!--header-->
      <header>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Thushara</h2>
        </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!--Form container for tweets-->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <label for="textarea">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="submit-tweet">
            <button class ="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!--tweets-->
      <section class="tweet-box">       
      </section>
      <!--scroll btn-->
      <div id="scroll-to-new-tweet">
        <i class="text-red fas fa-arrow-alt-circle-up"></i>
      </div>
    </main>
  </body>
</html>
